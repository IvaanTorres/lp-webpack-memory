<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <h1>FIFA - Memory Game</h1>
    <div id="board"></div>
    <br />
    <div class="bottom-bar">
      <div id="new-game-button" class="new-game">New game</div>
      <div class="stats-wrapper">
        <div id="timer" class="timer">0m 0s</div>
        <div>
          <span class="moves" style="margin-right: 10px">Moves: </span>
          <div id="moves" class="moves">0</div>
        </div>
      </div>
    </div>
    <!-- Logic and style are in the JS script -->
    <script src="./dist/main.js"></script>
  </body>
</html>
